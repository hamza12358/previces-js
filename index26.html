<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Add element array by loop</title>
</head>
<body>
<script>
    var person = new Array(3);

    for(i=0;i<3;i++){
        person[i] = prompt("add something to the array:", "");

    }



    document.write(person[0] + person[1] + person[2]);



</script>

</body>
</html>
